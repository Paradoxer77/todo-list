<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://cdn2.iconfinder.com/data/icons/business-office-icons/256/To-do_List-512.png">
  <script src="https://kit.fontawesome.com/180eee035d.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style.css">
  <title>To-Do</title>
</head>
<body>
  <header>
    <img src="https://cdn2.iconfinder.com/data/icons/business-office-icons/256/To-do_List-512.png" alt="todo">
    <h1>To-Do</h1>
  </header>

  <div class="body">
    <nav>
      <div class="head">
        <span>Projects</span>
      </div>

      <div class="projects">
        <form class="project visible" id="proj">
          <input type="text" id="proj-name" placeholder="New Project">
        </form>

        <span class="project">
          Daily
        </span>
        <span class="project">
          Weekly
        </span>
        <span class="project">
          Monthly
        </span>
        </div>

    </nav>

    <main>
      <h2 id="task-type">Daily</h2>
      <div class="task task-head">
        <span>S.No</span>
        <span>Title</span>
        <span>Priority</span>
        <span>Due Date</span>
        <span>Edit</span>
      </div>

      <div class="tasks">
        <div class="task">
          <span>1</span>
          <span>Complete todo list</span>
          <span><i class="fas fa-square" style="color: red"></i></span>
          <span>2020-01-25</span>
          <span>
            <i class="fas fa-edit edit" id="edit"></i>&nbsp;&nbsp;&nbsp;
            <i class="fas fa-trash-alt edit" id="delete"></i>
          </span>
        </div>

        <div id="add">
          <i class="fas fa-plus-circle"></i>
          <span>Add Task</span>
        </div>
      </div>

      <!-- <h2 id="completed">Completed</h2>
      <div class="tasks">
        <div class="task completed">
          <span>1</span>
          <span>Nothing has been completed yet</span>
          <span><i class="fas fa-square"></i></span>
          <span>2020-01-25</span>
          <span>
            <i class="fas fa-edit edit" id="edit"></i>&nbsp;&nbsp;&nbsp;
            <i class="fas fa-trash-alt edit" id="delete"></i>
          </span>
        </div>
      </div> -->
    </main>
  </div>

  <script src="./main.js"></script>
</body>
</html>
