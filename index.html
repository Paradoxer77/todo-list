<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://cdn2.iconfinder.com/data/icons/business-office-icons/256/To-do_List-512.png">
  <script src="https://kit.fontawesome.com/180eee035d.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style.css">
  <title>To-Do</title>
</head>
<body>
  <header>
    <img src="https://cdn2.iconfinder.com/data/icons/business-office-icons/256/To-do_List-512.png" alt="todo">
    <h1>To-Do</h1>
  </header>

  <div class="body">
    <nav>
      <div class="head">
        <span>Projects</span>

        <i class="fas fa-folder-plus"></i>
      </div>

      <div class="projects">
        <span class="project">
          Daily
        </span>
        <span class="project">
          Weekly
        </span>
        <span class="project">
          Monthly
        </span>

        <form class="project">
          <input type="text" id="proj-name">
        </form>
      </div>

    </nav>

    <main></main>
  </div>
</body>
</html>
